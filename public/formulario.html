<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moderno</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
    }
    .form-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #222;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    @media (max-width: 500px) {
      .form-container {
        padding: 1.2rem 0.7rem;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <form class="form-container">
    <h2>Contacto</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
